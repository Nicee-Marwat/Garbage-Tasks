<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoping Data From Server using AJAX</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .imag {
        background-color: red;
        height: 10rem;
      }
      .side {
        display: flex;
        justify-content: end;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <button class="btn btn-warning btn-lg my-5">Display Data</button>
          <table class="table table-bordered">
            <thead class="table-dark">
              <tr>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>

    <script>
    const shopData1 = {
        "product1": {
        "first": "Fajallravn - Foldsack No. 1 Backpack, Fits 15 Laptops",
          "last": 120,
          "handle": "images/product1.jpg"
}
    }

      const shopData = {
        product1: {
          first: "Fajallravn - Foldsack No. 1 Backpack, Fits 15 Laptops",
          last: 120,
          handle: "images/product1.jpg",
        },
        product2: {
          first: "Fajallravn - Foldsack No. 1 Backpack, Fits 15 Laptops",
          last: 130,
          handle: "images/product2.jpg",
        },
        product3: {
          first: "Fajallravn - Foldsack No. 1 Backpack, Fits 15 Laptops",
          last: 140,
          handle: "images/product3.jpg",
        },
        product4: {
          first: "Fajallravn - Foldsack No. 1 Backpack, Fits 15 Laptops",
          last: 150,
          handle: "images/product4.jpg",
        },
        product5: {
          first: "Fajallravn - Foldsack No. 1 Backpack, Fits 15 Laptops",
          last: 160,
          handle: "images/product5.jpg",
        },
      };

      var counter = 0;

      function createe(tbody, tr, products, prop) {
        var td1 = document.createElement("td");
        if (prop === "handle") {
          td1.classList.add("side");
          var image = document.createElement("img");
          image.classList.add("imag");
          image.src = products[prop];
          td1.appendChild(image);
          tr.appendChild(td1);
        } else {
          td1.innerHTML = products[prop];
          tr.appendChild(td1);
        }
        tbody.appendChild(tr);
      }

      document.querySelector("button").addEventListener("click", () => {
        if (counter == 0) {
          var tbody = document.createElement("tbody");
          tbody.classList.add("border-1");
          document.querySelector("table").appendChild(tbody);
          counter++;
        }

        for (var data in shopData) {
          var products = shopData[data];
          var tr = document.createElement("tr");
          createe(tbody, tr, products, "first");
          createe(tbody, tr, products, "last");
          createe(tbody, tr, products, "handle");
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
